


<div class="container" >
    <div class="row my-3 fs-5 form-group" >
        <div class="col-lg-4 col-sm-12">
            <label for="pid">  Patient ID </label>
            <input class="form-control form-control-lg"  id="pid" [pattern]="IsNumberPattern"  type="text" [(ngModel)]="record.pid" placeholder="Enter patient Id" >
        </div>
    </div>
    <div class="row my-3 fs-5 form-group" >
        <div class="col-lg-4 col-sm-12">
            <label for="did">  Doctor ID </label>
            <input class="form-control form-control-lg"  id="did" [pattern]="IsNumberPattern"  type="text" [(ngModel)]="record.did" placeholder="Enter Doctor Id" >
        </div>
       
    </div>
    <div class="row my-3 fs-5 form-group" >
        <div class="col-lg-4 col-sm-12">
            <label for="date">  Date </label>
            <input class="form-control form-control-lg"  id="date"  type="date" [(ngModel)]="record.date" placeholder="Enter Date" >
            <div *ngIf="showError" role="alert" class="alert alert-danger fs-5 my-2" style="text-align: left">
                {{errorMessage}}
            </div>
        </div>
    </div>
    <div class="row my-5 fs-5 form-group" >
        <div class="col-lg-4 col-sm-3"> </div>
        <div class="col-lg-2 col-sm-5 "></div>
        <div class="col-lg-3 col-sm-1 "></div>
        <div class="col-lg-12 col-sm-12 ">
            <button (click)="ShowPatientPrescription()" class="form-control form-control-lg btn btn-outline-success fs-5 " >search </button>
        </div>
    </div>
    <app-loading *ngIf="medicine.length ==0 && showLoading"> </app-loading>
    <div *ngIf="showResult  ">
     <hr>
        <div class="row my-2 fs-5  "  >
            <div class="col-lg-3 col-sm-3 ">
                <label for="id"> Patient name </label>
            </div>
            <div class="col-lg-3 col-sm-5  ">
                <label class="form-control form-control-lg "> {{patient?.fname +' ' + patient?.lname}} </label>
            </div>
            <div class="col-lg-3 col-sm-1 "></div>
        </div>

        <div class="row my-2 fs-5  "  >
            <div class="col-lg-3 col-sm-3 ">
                <label for="id"> Doctor name </label>
            </div>
            <div class="col-lg-3 col-sm-5  ">
                <label class="form-control form-control-lg "> {{doctor?.fname +' ' + doctor?.lname}} </label>
            </div>
            <div class="col-lg-3 col-sm-1 "></div>
        </div>
        <div class="row my-2 fs-5  "  >
            <div class="col-lg-3 col-sm-3 ">
                <label for="id"> Diagnosis </label>
            </div>
            <div class="col-lg-3 col-sm-5  ">
                <label class="form-control form-control-lg "> {{record2.summary}} </label>
            </div>
            <div class="col-lg-3 col-sm-1 "></div>
        </div>

        <table class="table text-center table-striped table-inverse table-hover table-responsive table-bordered  my-4  fs-5">
            <thead class="thead-inverse">
                <tr>
                    <th scope="col">Medicine</th>
                    <th scope="col">Info</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of medicines; let i=index;">
                        <td scope="row">{{medicines[i][0]}}</td>
                        <td>{{medicines[i][1]}}</td>
                    </tr>
                </tbody>
        </table>
 
</div>
