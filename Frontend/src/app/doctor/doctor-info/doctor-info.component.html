<div class="row">
<div class="col-md-8 col-sm-12 offset-md-3 mt-sm-5 mt-md-0" >
   
    <div class="tab-content profile-tab" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
                <div class="col-md-6">
                    <label><i class='fas fa-id-card-alt mx-2' style="color: #a5c422;"></i>ID</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.id}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-user mx-2" style="color: #a5c422;" aria-hidden="true"></i>Name</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.fname}} {{doctor.lname}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-envelope mx-2" style="color: #a5c422;" aria-hidden="true"></i>Email</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.email}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-phone mx-2" style="color: #a5c422;"aria-hidden="true"></i>Phone</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.phone}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-calendar mx-2" style="color: #a5c422;" aria-hidden="true"></i> Birth Date</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.birthDate|date:'shortDate'}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-child mx-2" style="color: #a5c422;" aria-hidden="true"></i>Age</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.age}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-transgender mx-2" style="color: #a5c422;" aria-hidden="true"></i>Gender</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.gender ==('F' ||'f') ? 'Female':'Male'}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fas fa-city mx-2" style="color: #a5c422;"></i> City</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.city}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-map-marker mx-2" style="color: #a5c422;"></i> Area</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.area}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-street-view mx-2" style="color: #a5c422;"></i> Street</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.street}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label><i class="fa fa-building mx-2" style="color: #a5c422;"></i> Building</label>
                </div>
                <div class="col-md-6">
                    <p>{{doctor.buildingNumber}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
