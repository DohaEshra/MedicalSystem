<div class="container patient-profile">
    <div class="col-md-2 mb-2">
        <button (click)="back()" class=" profile1-btn btn-success btn-outline-secondary">Back</button>
    </div>
    <div class="alert alert-secondary fs-5 d-flex justify-content-center mb-5" role="alert">
        <b>Record</b> 
    </div>
    <form method="post">
        <div class="form-group">
            <label for="Date" class="fs-5">Date</label>
            <label style="color: red;">*</label>
            <input  type="datetime-local"  
               id="date" 
               style="border-radius:30px ;"
               class="form-control form-control-lg " 
               [(ngModel)]="record.date" [ngModelOptions]="{standalone: true}"
            />
        </div>
        <div class="form-group">
            <label for="Textarea1" class="fs-5 mt-4" >Medical Diagnosis</label>
            <label style="color: red;">*</label>
            <textarea class="form-control" id="summary" rows="1" style="border-radius:30px ;" [(ngModel)]="record.summary" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="form-group">
            <label for="Textarea1" class="fs-5 mt-4" >Prescription</label>
            <label style="color: red;">*</label>
            <textarea class="form-control" id="prescription" rows="4" style="border-radius:30px ;" [(ngModel)]="record.prescription" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="form-group">
            <table class="table table-striped custab"  *ngIf="recordList.length!=0">
                <thead>
                  <tr>
                    <th class="text-center"><em class="fa fa-cog"></em></th>
                    <th scope="col">Medical Tests</th>
                    <th scope="col">Type</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let record of recordList">
                    <td align="center">
                      <a class="btn btn-default"><em class="fa fa-edit"></em></a>
                    </td>
                    <td class="">{{record.file_description}}</td>
                    <td class="">{{record.testType}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group" id="error">
        </div>
        <div class="form-group d-grid mx-auto">
            <button  class=" profile1-btn btn-secondary btn-outline-info ">Edit</button>
        </div>
    </form>           
</div>
