<div class="container patient-profile">
    <div class="col-md-2 mb-2">
        <button (click)="back()" class=" profile1-btn btn-secondary">Back</button>
    </div>
    <div class="alert alert-secondary fs-5 d-flex justify-content-center mb-5" role="alert">
        <b>Record</b> 
    </div>
    <form method="post">
        <div class="form-group">
            <label for="Date" class="fs-5">Date</label>
            <label style="color: red;">*</label>
            <input  type="datetime-local"  
               id="date" 
               disabled
               style="border-radius:30px ;"
               class="form-control form-control-lg " 
               [(ngModel)]="record.date" [ngModelOptions]="{standalone: true}"
            />
        </div>
        <div class="form-group">
            <label for="Textarea1" class="fs-5 mt-4" >Medical Diagnosis</label>
            <label style="color: red;">*</label>
            <textarea class="form-control" id="summary" rows="1" style="border-radius:30px ;" [(ngModel)]="record.summary" [ngModelOptions]="{standalone: true}"></textarea>
        </div>

        <div class="form-group fs-5">
            <label for="Textarea1" class="fs-5 mt-4" >Prescription</label>
            <label style="color: red;">*</label>
            <div class="d-flex mb-3">
                <input class="form-control mx-2" id="medicine" placeholder="Enter medicine name " style="border-radius:30px ;width: 30%;" />
                <input class="form-control mx-2" id="info" placeholder="Enter extra info" style="border-radius:30px ;width: 70%;" />
                <input name="addFieldButton" type="button" class="btn btn-success btn-outline-success text-light col-md-1 " value="+" style="border-radius:30px ;" (click)="addFieldPrescription()" />
            </div>
        </div>
        <div class="form-group fs-5" >
            <span id="fields2" ></span>
            <p></p>
        </div>

        <div class="form-group">
            <label for="Textarea1" class="fs-5 mt-4" >Medical Tests</label>
            <div class="d-flex mb-3">
                <input class="form-control mx-2" id="newField" style="border-radius:30px ;width: 80%;" />
                <select id="type" class="form-select mx-2" style="border-radius:30px; width:20%" aria-label="Default select example" required [(ngModel)]="record.testType" [ngModelOptions]="{standalone: true}">
                    <option class="fs-7" value="S">Scan</option>
                    <option class="fs-7" value="T">Test</option>
                </select>
                <input name="addFieldButton" type="button" class="btn btn-success btn-outline-success text-light col-md-1 " value="+" style="border-radius:30px ;" (click)="addField()" />
            </div>
        </div>
        <div class="form-group">
            <span id="fields"></span>
            <p></p>
        </div>
        <div class="form-group" id="error">
        </div>
        <div class="form-group d-grid mx-auto">
            <button (click)="submit()" class=" profile1-btn btn-secondary btn-outline-info ">Submit</button>
        </div>
    </form>           
</div>
