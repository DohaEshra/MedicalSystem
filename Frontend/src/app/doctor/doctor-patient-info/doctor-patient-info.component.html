<div class="mb-3 col-6 " *ngIf="patient.id">
    <label for="ID" class="form-label alert text-light col-12">
        <u>ID :</u>  {{patient.id}} <br>
        <u>Address :</u>  {{patient.address}} <br>
        <u>Email :</u> {{patient.email}} <br>
        <u>Age :</u>  {{patient.age}} <br>
        <u>Phone :</u>  +20{{patient.phone}} <br>
        <u>Name :</u>  {{patient.fname}} {{patient.lname}} <br>


        <table class="table table-striped table-dark"  *ngIf="RecordList.length!=0">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Summary</th>
                <th scope="col">File Description</th>
                <th scope="col">Attached File</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let record of RecordList|recordWithoutRedundancy">
                <td class="text-light">{{record.date}}</td>
                <td class="text-light">{{record.summary}}</td>
                <td>
                  <tr *ngFor="let fileDes of record.file_description">
                    <td>{{fileDes}}</td>
                  </tr>
                  <!-- {{record.file_description}} -->
                </td>
                <td>
                  <tr *ngFor="let file of record.attached_files">
                    <td>{{file}}</td>
                  </tr>
                  <!-- {{record.attached_files}} -->
                </td>
              </tr>
            </tbody>
          </table>
    </label>
</div>
