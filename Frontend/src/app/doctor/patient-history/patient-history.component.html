<div class="col-md-8">
    <div class="tab-content profile-tab" id="myTabContent">
        <table class="table table-striped table-dark"  *ngIf="RecordList.length!=0">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Medical Diagnosis</th>
                <th scope="col">Prescription</th>
                <th scope="col">Medical Tests</th>
                <th scope="col">Result</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let record of RecordList|recordWithoutRedundancy">
                <td class="text-light">{{record.date|date}}</td>
                <td class="text-light">{{record.summary}}</td>
                <td class="text-light">{{record.prescription}}</td>

                <td>
                  <tr *ngFor="let fileDes of record.file_description">
                    <td>{{fileDes}}</td>
                  </tr>
                </td>
                <td>
                  <tr *ngFor="let file of record.attached_files">
                    <td>{{file}}</td>
                  </tr>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
