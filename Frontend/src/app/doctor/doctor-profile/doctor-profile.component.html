<app-loading  *ngIf="!doctor.id"></app-loading>

<div class="container emp-profile" *ngIf="doctor.id">
    <form method="post">
        <div class="row">
            <div class="col-md-4 col-sm-10">
                <div class="profile-img">
                    <img src={{doctor.profilePic}} alt="No"/>
                </div>
            </div>
            <div class="col-md-6 col-sm-10"  style="padding-top: 5%;">
                <div class="profile-head">
                    <p class="fs-4"><b>{{doctor.fname}} {{doctor.lname}}</b>
                        <small><cite class="mx-3 fs-6" style="color: #a5c422;" title="Source Title"><i class="fas fa-user-md"></i> {{doctor.category}}</cite></small>
                    </p>
                    <div class="mx-4">
                        <app-star style="color: #a5c422; " [rating]="doctor.doctorRating"></app-star>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-10" style="padding-top: 5%;">
                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile" [routerLink]="['/doctor/edit']"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12 offset-md-3 mt-sm-5 mt-md-0">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="home-tab" data-toggle="tab" routerLinkActive="active" routerLink="info" role="tab" aria-controls="home" aria-selected="true" >About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" routerLinkActive="active" routerLink="hours" role="tab" aria-controls="profile" aria-selected="false">Hours</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <router-outlet></router-outlet>
        </div>  
    </form>           
</div>
