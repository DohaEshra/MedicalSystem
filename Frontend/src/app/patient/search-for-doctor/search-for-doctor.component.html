<div class="container m-5 border border-light ">
    <div class="row">

    <span class="p-float-label m-2 col-lg-2">
        <label for="Name"></label>
        <input id="Name" type="text" placeholder="Name" pInputText [(ngModel)]="name"> 
    </span>
    <span class="p-float-label m-2 col-lg-2">
    <label for="Area"></label>
    <input id="Area" type="text" placeholder="Area" pInputText [(ngModel)]="Area"> 
</span>
<span class="p-float-label m-2 col-lg-2">
    <label for="City"></label>
    <input id="City" type="text" placeholder="City" pInputText [(ngModel)]="City"> 
    <!-- <label for="city" class="fs-5">City </label> -->
    <!-- <select name="city"  [(ngModel)]="city"  class="form-select form-select-lg" style="border-radius:30px ;"  aria-label="Default select example" required #city="ngModel">
      <option class="fs-5" *ngFor=" let city of cities"> {{city}} </option>
    </select> -->
</span>
<span class="p-float-label m-2 col-lg-2">
    <label for="Category"></label>
    <input id="Category" type="text" placeholder="Category" pInputText [(ngModel)]="category"> 
</span>
<button class="btn btn-light m-2 col-lg-3" (click)="Search()">Search</button>

</div>

    <div class="container my-5" *ngIf="clicked==1" >
        <div class="shadow-4 rounded-5 overflow-hidden">
      <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light" >
              <tr>
                  <th>Doctor Name</th>
                  <th>Email</th>
            <th>Phone</th>
            <th>Area</th>
            <th>City</th>
            <th>Category</th>
        </tr>
    </thead>
        <tbody>
          <tr *ngFor="let i of dr">
            <td>
              <p class="text-muted mb-0">{{i.fname +" "+  i.lname}} </p>
            </td>
            
            <td>
              <p class="text-muted mb-0">{{i.email}}</p>
            </td>
            <td>
                <p class="text-muted mb-0">{{i.phone}}</p> 
            </td>
            <td>
                <p class="text-muted mb-0">{{i.area}}</p>  
            </td>
            <td>
                <p class="text-muted mb-0">{{i.city}}</p>  
            </td>          
            <td>
                
                <p class="text-muted mb-0">{{i.category}}</p>  
              </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
</div>
